<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27"/>
      <stop offset="100%" style="stop-color:#4a8c42"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#e8f5e9;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="shake" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd54f"/>
      <stop offset="50%" style="stop-color:#ffb300"/>
      <stop offset="100%" style="stop-color:#ff8f00"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bg)"/>

  <!-- Glass -->
  <path d="M160 140 L180 420 C182 435 195 448 215 448 L297 448 C317 448 330 435 332 420 L352 140 Z"
        fill="url(#glass)"
        stroke="#2d5a27"
        stroke-width="8"/>

  <!-- Shake liquid -->
  <path d="M175 200 L190 400 C191 410 200 418 215 418 L297 418 C312 418 321 410 322 400 L337 200 Z"
        fill="url(#shake)"/>

  <!-- Foam/cream on top -->
  <ellipse cx="256" cy="195" rx="82" ry="25" fill="#fff8e1"/>
  <ellipse cx="256" cy="190" rx="75" ry="20" fill="#ffffff"/>

  <!-- Straw -->
  <rect x="280" y="100" width="20" height="200" rx="10" fill="#e53935"/>
  <rect x="280" y="100" width="20" height="200" rx="10" fill="url(#bg)" opacity="0.3"/>

  <!-- Decorative fruit -->
  <circle cx="220" cy="280" r="25" fill="#ff7043" opacity="0.8"/>
  <circle cx="290" cy="320" r="20" fill="#66bb6a" opacity="0.8"/>
  <circle cx="250" cy="360" r="18" fill="#ab47bc" opacity="0.8"/>

  <!-- Bubbles -->
  <circle cx="200" cy="350" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="310" cy="380" r="6" fill="#ffffff" opacity="0.6"/>
  <circle cx="230" cy="400" r="5" fill="#ffffff" opacity="0.6"/>
</svg>
