<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Voedzame Shakes - Heerlijke, voedzame shake recepten voor elke dag">
    <meta name="theme-color" content="#f5c842">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Voedzame Shakes">

    <title>Voedzame Shakes</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <span class="logo-icon">ü•§</span>
                Voedzame Shakes
            </h1>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <button class="nav-btn active" data-view="recipes">
            <span class="nav-icon">üìñ</span>
            <span class="nav-text">Recepten</span>
        </button>
        <button class="nav-btn" data-view="favorites">
            <span class="nav-icon">‚ù§Ô∏è</span>
            <span class="nav-text">Favorieten</span>
        </button>
        <button class="nav-btn" data-view="shopping">
            <span class="nav-icon">üõí</span>
            <span class="nav-text">Boodschappen</span>
        </button>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <!-- Recipes View -->
        <section id="recipes-view" class="view active">
            <h2 class="section-title">Alle Recepten</h2>
            <div id="recipes-list" class="recipes-grid">
                <!-- Recipes loaded via JavaScript -->
            </div>
        </section>

        <!-- Favorites View -->
        <section id="favorites-view" class="view">
            <h2 class="section-title">Mijn Favorieten</h2>
            <div id="favorites-list" class="recipes-grid">
                <!-- Favorites loaded via JavaScript -->
            </div>
            <p id="no-favorites" class="empty-message" style="display: none;">
                Je hebt nog geen favorieten.<br>
                Tik op het hartje bij een recept om het toe te voegen.
            </p>
        </section>

        <!-- Shopping View -->
        <section id="shopping-view" class="view">
            <h2 class="section-title">Boodschappenlijst</h2>
            <div id="shopping-list" class="shopping-list">
                <!-- Shopping items loaded via JavaScript -->
            </div>
            <p id="no-shopping" class="empty-message" style="display: none;">
                Je boodschappenlijst is leeg.<br>
                Open een recept en tik op "Voeg toe aan boodschappenlijst".
            </p>
            <button id="clear-shopping" class="btn btn-danger" style="display: none;">
                Lijst Leegmaken
            </button>
        </section>

        <!-- Recipe Detail Modal -->
        <div id="recipe-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <button class="modal-close" aria-label="Sluiten">&times;</button>
                <div id="recipe-detail">
                    <!-- Recipe detail loaded via JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="js/app.js"></script>
</body>
</html>
