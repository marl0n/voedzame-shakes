<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator - Voedzame Shakes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #2d5a27; }
        .icons { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .icon-item { background: white; padding: 20px; border-radius: 8px; text-align: center; }
        .icon-item canvas { display: block; margin: 0 auto 10px; }
        .icon-item a { display: block; color: #2d5a27; }
        button { background: #2d5a27; color: white; border: none; padding: 15px 30px;
                 border-radius: 8px; cursor: pointer; font-size: 18px; margin: 10px 0; }
        button:hover { background: #4a8c42; }
        .note { background: #e8f5e9; padding: 15px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Voedzame Shakes Icon Generator</h1>

    <div class="note">
        <p><strong>Instructies:</strong></p>
        <ol>
            <li>Klik op "Genereer Icons"</li>
            <li>Download elke icon door op de link te klikken</li>
            <li>Plaats de icons in de /icons/ map</li>
        </ol>
    </div>

    <button onclick="generateAllIcons()">Genereer Icons</button>

    <div id="icons" class="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512;

            canvas.width = size;
            canvas.height = size;

            // Background
            const bgGrad = ctx.createLinearGradient(0, 0, size, size);
            bgGrad.addColorStop(0, '#2d5a27');
            bgGrad.addColorStop(1, '#4a8c42');

            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, Math.PI * 2);
            ctx.fillStyle = bgGrad;
            ctx.fill();

            // Glass
            ctx.save();
            ctx.scale(scale, scale);

            // Glass body
            const glassGrad = ctx.createLinearGradient(160, 0, 352, 0);
            glassGrad.addColorStop(0, 'rgba(255,255,255,0.95)');
            glassGrad.addColorStop(1, 'rgba(232,245,233,0.95)');

            ctx.beginPath();
            ctx.moveTo(160, 140);
            ctx.lineTo(180, 420);
            ctx.quadraticCurveTo(182, 448, 215, 448);
            ctx.lineTo(297, 448);
            ctx.quadraticCurveTo(330, 448, 332, 420);
            ctx.lineTo(352, 140);
            ctx.closePath();
            ctx.fillStyle = glassGrad;
            ctx.fill();
            ctx.strokeStyle = '#2d5a27';
            ctx.lineWidth = 8;
            ctx.stroke();

            // Shake liquid
            const shakeGrad = ctx.createLinearGradient(0, 200, 0, 420);
            shakeGrad.addColorStop(0, '#ffd54f');
            shakeGrad.addColorStop(0.5, '#ffb300');
            shakeGrad.addColorStop(1, '#ff8f00');

            ctx.beginPath();
            ctx.moveTo(175, 200);
            ctx.lineTo(190, 400);
            ctx.quadraticCurveTo(191, 418, 215, 418);
            ctx.lineTo(297, 418);
            ctx.quadraticCurveTo(321, 418, 322, 400);
            ctx.lineTo(337, 200);
            ctx.closePath();
            ctx.fillStyle = shakeGrad;
            ctx.fill();

            // Foam
            ctx.beginPath();
            ctx.ellipse(256, 195, 82, 25, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#fff8e1';
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(256, 190, 75, 20, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();

            // Straw
            ctx.fillStyle = '#e53935';
            ctx.beginPath();
            ctx.roundRect(280, 100, 20, 200, 10);
            ctx.fill();

            // Decorative fruits
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.arc(220, 280, 25, 0, Math.PI * 2);
            ctx.fillStyle = '#ff7043';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(290, 320, 20, 0, Math.PI * 2);
            ctx.fillStyle = '#66bb6a';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(250, 360, 18, 0, Math.PI * 2);
            ctx.fillStyle = '#ab47bc';
            ctx.fill();

            // Bubbles
            ctx.globalAlpha = 0.6;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(200, 350, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(310, 380, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(230, 400, 5, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function generateAllIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '';

            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-item';

                const canvas = document.createElement('canvas');
                drawIcon(canvas, size);

                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `icon-${size}.png`;
                link.textContent = `Download icon-${size}.png`;

                div.appendChild(canvas);
                div.appendChild(link);
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
